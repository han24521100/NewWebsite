<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải File MOD</title>
    <meta name="referrer" content="no-referrer">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background: #ffb6d2;
            color: #4a0033;
            overflow: hidden;
        }

        body {
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Video nền */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Lớp phủ đã bị làm trong suốt (Background removed/made transparent) */
        #video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* ĐÃ SỬA: Bỏ màu nền làm mờ đi */
            background-color: transparent; 
            z-index: -1;
        }

        /* Khung chứa nút với hiệu ứng Blur */
        #main-box {
            /* Nền trắng hơi trong suốt (opacity: 0.4) vẫn được giữ để đọc chữ dễ hơn */
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(8px); /* Hiệu ứng làm mờ nền */
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #7a0033;
            margin-top: 0;
            margin-bottom: 20px;
        }

        p {
            color: #4a0033;
            font-size: 16px;
            margin-bottom: 25px;
        }

        button {
            width: 100%;
            max-width: 300px;
            background-color: #ff0291; 
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.2s;
            box-shadow: 0 4px 12px rgba(255, 2, 145, 0.4);
        }

        button:hover {
            background-color: #ff29a2;
            transform: translateY(-2px);
        }
        
        /* Ẩn nội dung chính khi đang chuyển hướng */
        .hidden-content {
            display: none;
        }
    </style>
</head>

<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="https://pminmod.site/ai_check_sub/vidpmin.mp4" type="video/mp4">
    </video>
    <div id="video-overlay"></div> <div id="main-content">
        <div id="main-box">
            <h2>✅ Hoàn Tất - Nhấn Để Tải File</h2>
            <p>Vui lòng nhấn vào nút phía dưới để bắt đầu quá trình tải xuống.</p>
            <button onclick="startDownload()">
                Nhấn Tải File Tại Đây
            </button>
            <p style="font-size: 12px; margin-top: 20px; margin-bottom: 0;">(Lưu ý: Một tab quảng cáo sẽ mở ra)</p>
        </div>
    </div>
    
    <div id="loading-screen" class="hidden-content">
        <h2 style="color:#ff0291;">Đang tải dữ liệu...</h2>
    </div>

    <script>
        const secondaryLink = "https://mod.pminmod.site/tiktok.html"; 

        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function startDownload() {
            const encodedLink = getUrlParam('data');

            if (!encodedLink) {
                alert("Lỗi: Không tìm thấy link tải. Vui lòng thử lại.");
                return;
            }
            
            let mainDownloadLink = null;
            try {
                // Giải mã Base64
                mainDownloadLink = atob(encodedLink);
                
                // Mở tab mới với link phụ
                window.open(secondaryLink, "_blank");

                // Chuyển hướng trang hiện tại sang "link tải" chính đã giải mã
                window.location.href = mainDownloadLink;
                
            } catch (e) {
                alert("Lỗi giải mã: Dữ liệu link tải không hợp lệ.");
                console.error("Decoding error:", e);
            }
        }
        
        // --- LOGIC MÃ HÓA VÀ CHUYỂN HƯỚNG TỨC THỜI ---
        window.onload = function() {
            const mainLink = getUrlParam('ngannganmod');
            const dataParam = getUrlParam('data');

            // Nếu có tham số 'ngannganmod' (Lần truy cập đầu tiên)
            if (mainLink) {
                document.getElementById('main-content').classList.add('hidden-content');
                document.getElementById('loading-screen').classList.remove('hidden-content');

                try {
                    // 1. Mã hóa link tải sang Base64
                    const encodedLink = btoa(mainLink);
                    
                    // 2. Tạo URL mới với tham số đã mã hóa
                    const newUrl = window.location.origin + window.location.pathname + '?data=' + encodedLink;
                    
                    // 3. Chuyển hướng tức thì sang URL mới
                    window.location.replace(newUrl); 
                    
                } catch (e) {
                    alert("Lỗi mã hóa: Không thể chuyển hướng.");
                    console.error("Encoding error:", e);
                    document.getElementById('main-content').classList.remove('hidden-content');
                    document.getElementById('loading-screen').classList.add('hidden-content');
                }
            } else if (!dataParam) {
                document.getElementById('main-content').innerHTML = '<h2>Lỗi truy cập</h2><p>Link tải không hợp lệ hoặc đã hết hạn.</p>';
            }
        };

    </script>
</body>

</html>
